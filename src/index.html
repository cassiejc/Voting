<!DOCTYPE html>
<html>
  <head>
    <title>Fashion Voting DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .card {
        border: 1px solid #ccc;
        padding: 16px;
        margin-bottom: 12px;
        border-radius: 8px;
        max-width: 300px;
      }
      .vote-btn, #close-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 8px;
      }
      .vote-btn:hover, #close-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Fashion Voting DApp</h1>
    <p id="account"></p>
    <p id="voting-status"></p>
    <div id="participant-list"></div>
    <button id="close-btn" style="display:none;">Close Voting & Send Reward</button>

    <script src="app.js"></script>
  </body>
</html>
