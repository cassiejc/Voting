<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fashion Voting DApp</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">Fashion Voting DApp</h1>
    <div id="status" class="hidden text-center mb-4 p-2 bg-green-200 text-green-800 rounded"></div>
    <div id="participantsRow" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </div>

  <!-- Participant Card Template -->
  <script type="text/template" id="participantTemplate">
    <div class="bg-white rounded-lg shadow-md p-4 text-center">
      <img data-id="participant-image" class="mx-auto mb-2 w-24 h-24 rounded-full object-cover" />
      <h2 data-id="participant-name" class="text-xl font-semibold"></h2>
      <p data-id="participant-age" class="text-gray-500"></p>
      <p data-id="participant-style" class="text-sm"></p>
      <p data-id="participant-location" class="text-sm mb-2"></p>
      <button data-id="" class="vote-btn bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-1 px-3 rounded">Vote</button>
    </div>
  </script>

  <script src="app.js"></script>
</body>
</html>
